        document.getElementById('black' + i).style.backgroundColor = 'black'
        document.getElementById('green' + i).style.backgroundColor = 'green'
        document.getElementById('yellow' + i).style.backgroundColor = 'yellow'
        document.getElementById('blue' + i).style.backgroundColor = 'blue'
        document.getElementById('orange' + i).style.backgroundColor = 'orange'

        document.getElementById('black' + i).style.color = 'white'
      }
    }

    if (currentColor !== "") {
      if (
        currentColor === "red" &&
        document.getElementById(id).style.backgroundColor === ""
      ) {
        if (red !== 8) {
          document.getElementById(id).style.backgroundColor = currentColor;
          red++;
          document.getElementById("redPicker").innerHTML = red;
        }
      } else if (
        currentColor === "green" &&
        document.getElementById(id).style.backgroundColor === ""

          green++;

      ) {

          document.getElementById(id).style.backgroundColor = currentColor;
          orange++;
          document.getElementById("orangePicker").innerHTML = orange;
        }
      } else if (
        currentColor === "black" &&
        document.getElementById(id).style.backgroundColor === ""

        if (black !== 8) {
          document.getElementById(id).style.backgroundColor = currentColor;
          document.getElementById(id).style.color = "white";
          black++;
          document.getElementById("blackPicker").innerHTML = black;
        }
      } else if (
        currentColor === "yellow" &&
        document.getElementById(id).style.backgroundColor === ""
      ) {
        if (yellow !== 8) {
          document.getElementById(id).style.backgroundColor = currentColor;
          yellow++;
          document.getElementById("yellowPicker").innerHTML = yellow;
        }
      }
    } else {
      if (document.getElementById(id).style.backgroundColor !== "") {
        var colorToRemove = document.getElementById(id).style.backgroundColor;
        document.getElementById(id).style.backgroundColor = "";
        if (colorToRemove === "red") {
          red--;
          document.getElementById("redPicker").innerHTML = red;
        } else if (colorToRemove === "green") {

        } else if (colorToRemove === "blue") {

          document.getElementById("yellowPicker").innerHTML = yellow;
        }
      }
    }

  function solveBlueCross(){
    var numberOfBlue = numberOfBlueInCross();
    if (numberOfBlue === 0){
      fromBlueLineToCrossOrNothingToL('orange', 'black', 'blue');
      fromBlueLToCross('red', 'yellow', 'blue');
    } else if (numberOfBlue === 2){
      var shape = calculateTheShapeOfBlue();
      if(shape === 'pipe'){
        if (blocks.find(x => x.currentPosition === 12).colors.facingBlue === 'blue'){
          fromBlueLineToCrossOrNothingToL('orange', 'black', 'blue');
        }
        else {
          fromBlueLineToCrossOrNothingToL('yellow', 'orange', 'blue');
        }
      } else {
        if (blocks.find(x => x.currentPosition === 9).colors.facingBlue === 'blue' && blocks.find(x => x.currentPosition === 10).colors.facingBlue === 'blue'){
          fromBlueLToCross('red', 'yellow', 'blue');
        } else if (blocks.find(x => x.currentPosition === 10).colors.facingBlue === 'blue' && blocks.find(x => x.currentPosition === 11).colors.facingBlue === 'blue'){
          fromBlueLToCross('yellow', 'orange', 'blue');
        } else if (blocks.find(x => x.currentPosition === 11).colors.facingBlue === 'blue' && blocks.find(x => x.currentPosition === 12).colors.facingBlue === 'blue'){
          fromBlueLToCross('orange', 'black', 'blue');
        } else if (blocks.find(x => x.currentPosition === 12).colors.facingBlue === 'blue' && blocks.find(x => x.currentPosition === 9).colors.facingBlue === 'blue'){
          fromBlueLToCross('black', 'red', 'blue');          
        }
      }
    } 
  }

  function calculateBlueCrossPositions(){
    var count;
    for (var i = 0; i < 5; i++){
      count = 0;
      if (blocks.find(x => x.homePosition === 9).currentPosition === 9){
        count = count + 9;
      } 
      if (blocks.find(x => x.homePosition === 10).currentPosition === 10){
        count = count + 10;

      if (blocks.find(x => x.homePosition === 11).currentPosition === 11){
        count = count + 11;
      } 
      if (blocks.find(x => x.homePosition === 12).currentPosition === 12){
        count = count + 12;
      }
      if (count < 18){
        rotate('blue', true);
      } else{
        break;
      }
    } 
    if (count === 20 || count === 22 ){
      return 'pipe';
    } else if (count === 42){
      return 'cross';
    }

      return 'L';
    }
    //return enten 'pipe', 'L' eller 'Cross'
